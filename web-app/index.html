<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Swap Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="app-shell">
      <header class="view-tabs">
        <button class="tab-button active" data-view="zcash">Zcash</button>
        <button class="tab-button" data-view="aztec">Aztec</button>
      </header>

      <main class="view-container">
        <section id="zcash-view" class="view-panel zcash-panel active">
          <div class="cyberpunk-bg"></div>
          <div class="grid-overlay"></div>

          <div class="main-container">
            <div class="header-section">
              <h1 class="main-title">
                <span class="brand-text">Zcash</span>
                <span class="subtitle">Private Swap</span>
              </h1>
              <div class="status-bar">
                <div class="status-item">
                  <div class="status-indicator"></div>
                  <span class="status-text">Connected</span>
                </div>
              </div>
            </div>

            <div id="zcash-loading" class="loading-section">
              <div class="loader">
                <div class="loader-spinner"></div>
              </div>
              <div class="loading-text">
                <span>Loading...</span>
              </div>
            </div>

            <div id="zcash-wallet-info" class="wallet-section" style="display: none;">
              <div class="data-panel wallet-address-panel">
                <div class="panel-header">
                  <h3>Pay to this address</h3>
                </div>
                <div class="data-display">
                  <p id="zcash-wallet-address" class="address-text"></p>
                  <button class="copy-btn" type="button">Copy</button>
                </div>
              </div>

              <div class="payment-panel">
                <div class="panel-header">
                  <h3>Enter Escrow Details</h3>
                </div>
                <form id="zcash-payment-form" class="payment-form">
                  <div class="form-group">
                    <label for="zcash-partial-address">Partial Escrow Address</label>
                    <input
                      type="text"
                      id="zcash-partial-address"
                      class="form-input address-input"
                      placeholder="Enter partial escrow address..."
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="zcash-amount">Amount</label>
                    <input
                      type="number"
                      id="zcash-amount"
                      class="form-input"
                      placeholder="Enter amount..."
                      required
                      min="1"
                    />
                  </div>
                  <button type="submit" class="pay-btn">
                    <span class="btn-text">Submit</span>
                    <span class="btn-loading" style="display: none;">Processing...</span>
                  </button>
                </form>
              </div>
            </div>

            <div id="zcash-success-section" class="success-section" style="display: none;">
              <div class="success-panel">
                <div class="success-icon">✓</div>
                <div class="success-message">Congratulations, your private swap was successful!</div>
              </div>
            </div>

            <div id="zcash-error" class="error-section" style="display: none;">
              <div class="error-panel">
                <div class="error-icon">⚠</div>
                <div class="error-message"></div>
              </div>
            </div>
          </div>
        </section>

        <section id="aztec-view" class="view-panel aztec-panel" hidden>
          <div class="aztec-overlay"></div>
          <div class="aztec-container">
            <h1>AZTEC SWAPS</h1>

            <div class="balance-section">
              <div class="balance-label">CURRENT BALANCE (USDC)</div>
              <div class="balance-value" id="aztec-balance">--</div>
            </div>

            <div class="deploy-section">
              <div class="input-group">
                <label for="aztec-amount">AMOUNT</label>
                <input
                  type="number"
                  id="aztec-amount"
                  placeholder="Enter amount"
                  min="1"
                />
              </div>
              <button type="button" id="aztec-deploy-btn">GET PARTIAL NOTE ADDRESS</button>
            </div>

            <div class="contract-result" id="aztec-contract-result">
              <div class="contract-label">CONTRACT ADDRESS</div>
              <div class="contract-address" id="aztec-contract-address">
                <!-- Address will be displayed here -->
              </div>
              <div class="copy-hint">Click to copy</div>
            </div>

            <div class="error" id="aztec-error"></div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
